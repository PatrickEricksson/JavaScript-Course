<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <p>SISTEMA DE IMIGRAÇÃO</p>
    <p>Digite seu país: <input type="text" name="txtpais" id="txtpais"> <input type="button" value="Verificar Nacionalidade" onclick="verificar()"></p>
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtpais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtpais.value
            res.innerHTML = `País de Origem: ${pais}`

            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += '<p>Você é Brasileiro</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro</p>'
            }
        }
    </script> 
</body>
</html>
